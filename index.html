<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFix - 404 Error Page</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="error-container">
        <!-- Error Wrapper -->
        <div class="error-wrapper">
            <!-- Illustration Area -->
            <div class="error-illustration">
                <img src="assets/images/404-illustration.svg" alt="404 Error Illustration">
            </div>

            <!-- Error Content -->
            <div class="error-content">
                <h1 class="error-title">Oops! Page Not Found</h1>
                <p class="error-description">
                    The page you're looking for seems to have gone on vacation. 
                    Let's help you get back to the right path.
                </p>

                <!-- Redirect Buttons -->
                <div class="error-actions">
                    <button id="homeBtn" class="btn btn-primary">
                        <i class="icon-home"></i> Go Back Home
                    </button>
                    <button id="contactBtn" class="btn btn-secondary">
                        <i class="icon-support"></i> Contact Support
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Links -->
    <script src="js/script.js"></script>
</body>
</html>
